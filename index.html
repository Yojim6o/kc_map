<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KC Spots</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="sidebar">
      <div class="title">
        <h3>KC Spots</h3>
      </div>
      <div class="searchbar">
        <div class="input-group">
          <input id="input" class="form-control" placeholder="Search forâ€¦" type="search" name="q" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
        </div>
      </div>
      <ul data-bind="template: {name:'place', foreach:places}"></ul>
    </div>
    <div id="map"></div>
    <script type="text/html" id="place">
      <div data-bind="visible: visible"><br>
        <a href="#" data-bind="attr: {id: id}">
          <li>
            <strong data-bind="text: name"></strong>
          </li>
        </a>
      </div>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARFRMphtDllgm1XUFjiuqvsKkYPR5xu_w&callback=initMap"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/viewmodel.js" type="text/javascript"></script>
  </body>
</html>
