<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARFRMphtDllgm1XUFjiuqvsKkYPR5xu_w&callback=initMap"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="title">
        <h3>KC Spots</h3>
      </div>
      <div class="searchbar">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Filter</button>
          </span>
          </div><!-- /input-group -->
        </div><!-- /searchbar -->
      </div><!-- /.row -->
      <script id="pointsTmpl" type="text/html">
        <p>
          Name: <span data-bind="text: name"></span>; 
        </p>
      </script>
    </div>
    <div id="map"></div>
    <div id="points" data-bind="template: { name: 'pointsTmpl', foreach: points }"></div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
