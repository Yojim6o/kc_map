<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KC Spots</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>    
      <div class="hamburger" data-bind="click: toggleMenu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="title">
        <h3 class="error">KC Spots</h3>
      </div>
    </header>
    <div class="sidebar" data-bind="visible: showMenu">
      <div class="searchbar">
        <div class="input-group">
          <input class="input" type="search" placeholder="Search for..." data-bind="value: searchBox, valueUpdate: 'keyup'" autocomplete="off">
        </div>
      </div>
      <ul data-bind="visible: ul, template: {name: 'place',foreach: placeMenu}">
      </ul>
    </div>
    <div id="map"></div>
    <script type="text/html" id="place">
      <div><br>
        <a href="#">
          <li data-bind="click:$parent.selectPlace">
            <strong data-bind="text: name"></strong>
          </li>
        </a>
      </div>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/viewmodel.js"></script>
  </body>
</html>
